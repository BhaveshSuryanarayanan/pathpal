<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <h1>Upload an Image</h1>
 <div class="image-list">

    <div class="input-image">
        <form action="/roadSeg" method="POST" enctype="multipart/form-data">
            <label for="image" id="label-image">Choose an image:</label>
            <img id="input-image" alt="Selected image will appear here">
            <input type="file" id="image" name="image" accept="image/*">
            <button type="submit">Upload</button>
        </form>    
    </div>

    <div class="output-image">
        <img  alt="output-image will appear here" id ="output-image">
    </div>



 </div>
 <canvas id="myCanvas"></canvas>

    <script>
        const labelElement = document.getElementById("label-image")
        labelElement.addEventListener("click",(e)=>{
            e.preventDefault()
            console.log("label pressed")
        })
    </script>
    <script src = "/static/index.js">
    </script>
</body>
</html>
